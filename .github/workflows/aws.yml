name: Deploy Backend to EC2

on:
  push:
    branches: [ master ]

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Install Maven
        run: sudo apt-get update && sudo apt-get install -y maven

      - name: Build Spring Boot Jar
        run: mvn -B clean package -DskipTests

      - name: Upload JAR to EC2 (overwrite)
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "target/flight-booking-backend-0.0.1-SNAPSHOT.jar"
          target: "/home/${{ secrets.EC2_USER }}/"
          overwrite: true

      - name: Run new JAR on EC2 (manual start)
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Stopping old Java process..."
            pkill -f 'flight-booking-backend-0.0.1-SNAPSHOT.jar' || true

            echo "Starting new JAR..."
            nohup java -jar /home/${{ secrets.EC2_USER }}/flight-booking-backend-0.0.1-SNAPSHOT.jar \
              > /home/${{ secrets.EC2_USER }}/backend.log 2>&1 &

            echo "App restarted successfully!"
