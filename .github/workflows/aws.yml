name: Deploy Backend to EC2

on:
  push:
    branches: [ master ]

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # (Optional) Debug: confirm repo layout on the runner
      - name: Show repo structure (debug)
        run: |
          echo "PWD:"; pwd
          echo "List workspace:"; ls -la
          echo "Find pom.xml:"; find . -maxdepth 3 -name "pom.xml" -print

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Install Maven
        run: sudo apt-get update && sudo apt-get install -y maven

      # ðŸ‘‰ Build INSIDE flight-managment-backend2 (where pom.xml lives)
      - name: Build Spring Boot Jar
        run: mvn -B clean package -DskipTests
        working-directory: flight-managment-backend2

      - name: List build output
        run: ls -la flight-managment-backend2/target

      # ðŸ‘‰ Upload the JAR from the subfolder's target/
      - name: Upload JAR to EC2 (overwrite)
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}        # ec2-user (Amazon Linux) or ubuntu (Ubuntu)
          key: ${{ secrets.EC2_SSH_KEY }}          # your PRIVATE key (PEM) with BEGIN/END + line breaks
          source: "flight-managment-backend2/target/flight-booking-backend-0.0.1-SNAPSHOT.jar"
          # If your version may change, use:
          # source: "flight-booking-backend2/target/*-SNAPSHOT.jar"
          target: "/home/${{ secrets.EC2_USER }}/"
          overwrite: true

      # ðŸ‘‰ Start the JAR manually on EC2 (no systemd)
      - name: Run new JAR on EC2 (manual start)
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            echo "Stopping old Java process (if any)..."
            pkill -f 'flight-booking-backend-0.0.1-SNAPSHOT.jar' || true
            sleep 2

            echo "Starting new JAR in background..."
            nohup java -jar /home/${{ secrets.EC2_USER }}/flight-booking-backend-0.0.1-SNAPSHOT.jar \
              > /home/${{ secrets.EC2_USER }}/backend.log 2>&1 &

            echo "Process started. Last log lines:"
            tail -n 40 /home/${{ secrets.EC2_USER }}/backend.log || true
