name: Deploy Backend to EC2

on:
  push:
    branches: [ master ]

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Install Maven
        run: sudo apt-get update && sudo apt-get install -y maven

      # ðŸ‘‡ Build INSIDE the subfolder that contains pom.xml
      - name: Build Spring Boot Jar
        run: mvn -B clean package -DskipTests
        working-directory: flight-managment-backend2

      # (Optional) Show the built files for debugging
      - name: List build output
        run: ls -la flight-managment-backend2/target

      # ðŸ‘‡ Upload the JAR from the subfolder's target/
      - name: Upload JAR to EC2 (overwrite)
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}         # ec2-user or ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}           # your PRIVATE key (PEM) as a secret
          source: "target/flight-booking-backend-0.0.1-SNAPSHOT.jar"
          # If the version can change, use: "flight-managment-backend2/target/*-SNAPSHOT.jar"
          target: "/home/${{ secrets.EC2_USER }}/"
          overwrite: true

      # ðŸ‘‡ Start the JAR manually on EC2 (no systemd)
      - name: Run new JAR on EC2 (manual start)
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            echo "Stopping old Java process (if any)..."
            # Try to stop any process running the previous JAR
            pkill -f 'flight-booking-backend-0.0.1-SNAPSHOT.jar' || true
            sleep 2

            echo "Starting new JAR in background..."
            nohup java -jar /home/${{ secrets.EC2_USER }}/flight-booking-backend-0.0.1-SNAPSHOT.jar \
              > /home/${{ secrets.EC2_USER }}/backend.log 2>&1 &

            echo "Process started. Tail last lines of log:"
            tail -n 40 /home/${{ secrets.EC2_USER }}/backend.log || true
